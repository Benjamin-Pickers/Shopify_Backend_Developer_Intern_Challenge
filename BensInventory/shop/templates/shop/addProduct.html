{% extends 'shop/base.html'%}

{% block title %} {{'Add Product'}} {% endblock title %}

{% block css %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'shop/body.css'%}">
{% endblock %}


{% block content %}
  <div>
    <h2 id="header"> Add Product </h2>
    <p id="descriptionParagraph">
        Add a product to inventory
    </p>
  </div>

  <div class="justify-content-center row no-gutters">
    <form action="{% url 'shop:AddProduct'%}" method="post">
      <div class="d-inline-flex flex-column">
        <h4 id=header>Add a Product</h4>
        {% csrf_token %}

        <div class="inline-flex inputBox">
          <label for="name">Product Name: </label>
          <input id="name" type="text" name="name" maxlength="40">
        </div>

        <div class="inline-flex inputBox">
          <label for="colour">Colour: </label>
          <input id="colour" type="text" name="colour" maxlength="20">
        </div>

        <div class="inline-flex inputBox">
          <label for="price">Price: </label>
          <input id="price" type="number" name="price" value="0" step="any" min="0">
        </div>

        <div class="inline-flex inputBox">
          <label for="stock">Stock: </label>
          <input id="stock" type="number" name="stock" value="0" step="1" min="0">
        </div>


        <br>
          <input type="submit" name="enterNewProduct" value="Enter">
      </div>
    </form>
  </div>
{% endblock content %}
