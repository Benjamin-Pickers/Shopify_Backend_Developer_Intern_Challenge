<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <title>
        {% block title %}
          {{ page_title|default:"Untitled page" }}
        {% endblock title %}
      </title>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'shop/base.css'%}">
      {% block css %}
      <!-- Block for additional Style sheets -->
      {% endblock css %}
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  </head>

  <body class="d-flex flex-column">

    <main class="flex-fill">

      <!-- Menu bar on top of the page-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'shop:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'shop:index' %}">Add Inventory</a>
              </li>
          </ul>
        </div>
      </nav>

      {% if error_message %} <div class="alert alert-danger" role="alert"> {{error_message}} </div>{% endif %}
      {% if dataAcceptedMessage %} <div class="alert alert-success" role="alert"> {{dataAcceptedMessage}} </div> {% endif %}

      {% block content %}
      {% endblock content%}

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script> window.jQuery || document.write('<script src="jquery-3.3.1.js"><\/script>') </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
